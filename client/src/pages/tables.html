<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Table View</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  
    <div class="row">
      <div class="col">
        
      <label class="switch col">
        <input type="checkbox" id="table-open">
        <span class="slider round"></span>
      </label>
      <class class="col">
        Open Table
      </class>
    </div>

    <div class="row">
        <div class="col">
          
        <label class="switch col">
          <input type="checkbox" id="table-taken">
          <span class="slider round"></span>
        </label>
        <class class="col">
          Taken Table
        </class>
      </div>

   
</body>

</html>
